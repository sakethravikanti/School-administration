{% extends 'home.html' %}
{% block title %}{% if student %}Edit{% else %}Add{% endif %} Student{% endblock %}
{% block content %}
<h1>{% if student %}Edit{% else %}Add{% endif %} Student</h1>
<form method="post" class="row g-3">
 {% csrf_token %}
 <div class="col-md-6">
 <label for="name" class="form-label">Name</label>
 <input type="text" name="name" class="form-control" value="{{student.name|default:' '}}">
 </div>
 <div class="col-md-6">
 <label for="grade" class="form-label">Grade</label>
 <input type="number" name="grade" class="form-control" value="{{student.grade|default:' ' }}">
 </div>
 <div class="col-md-6">
 <label for="section" class="form-label">Section</label>
 <input type="text" name="section" class="form-control" value="{{student.section|default:'' }}">
 </div>
 <div class="col-md-6">
 <label for="marks" class="form-label">Marks</label>
 <input type="number" name="marks" class="form-control" value="{{student.marks|default:'' }}">
 </div>

 <div class="col-12">
 <button type="submit" class="btn btn-success">Save</button>
 <a href="{% url 'student-list' %}" class="btn btn-secondary">Cancel</a>
 </div>
</form>
{% endblock %}
